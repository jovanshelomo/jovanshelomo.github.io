<html>
	<head>
		<title>Membaca File Json</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script type="text/javascript">
			$(function () {
				$.get("./terkini.json", function (obj) {
					var str = "<table>";

					str += `<tr>
                    <th>No</th>
                    <th>Judul Terkini</th>
                    <th>Kategori</th>
                    <th>Waktu Publish</th>
                    <th>Waktu Scraping</th>
                </tr>`;

					$.each(obj, function (n, data) {
						str += "<tr><td>" + (n + 1) + "</td>";
						str += "<td>" + data.judul + "</td>";
						str += "<td>" + data.kategori + "</td>";
						str += "<td>" + data.waktu_publish + "</td>";
						str += "<td>" + data.waktu_scraping + "</td></tr>";
					});

					str += "</table>";
					$("#terkini_json").html(str);
				});
			});
		</script>
		<link rel="stylesheet" href="dist/css/style.css" />
		<script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
		<link
			href="https://fonts.googleapis.com/css?family=Heebo:400,700|IBM+Plex+Sans:600"
			rel="stylesheet"
		/>
	</head>
	<body class="is-boxed has-animations">
		<div class="body-wrap boxed-container">
			<main>
				<h1 class="hero-title mt-0" style="margin-top: 54px;margin-left: 16px">Terkini Republika Online</h1>
				<div id="terkini_json" style="margin: 0 16px"></div>
			</main>
		</div>
	</body>
</html>
